<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course </title>
</head>
<body>
    <h1>Create Course</h1>
    <div>
      {{ session }}
    <form action="/Home/createCourse/" method="post">
      {% csrf_token %}
        <input type="number" min="0" max="9999" name="course_id" placeholder = "course id"></br>
        <input type="text" name="course_name" placeholder = "course name"></br>
        <select name="semester" id="semester" required>
            {% for semester_key, semester_value in semesters %}
             <option value="{{ semester_key }}">{{ semester_value }}</option>
            {% endfor %}
        </select></br>
        <textarea name="description" rows="5" cols="30"></textarea></br>
        <input type="submit" value="Submit"></br>
    </form>
       {{ errorMessage }}
    </div>
</body>
</html>
