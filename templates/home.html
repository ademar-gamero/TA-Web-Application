<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Home</h1>
  
  <div>
      <p> Welcome! to the TA Scheduler App {{ name }} </p>
      <p><a href = "{% url 'courseList' %}">Course Catalog</a></p>
      {% if role == "Admin" %}
        <p><a href = "{% url 'createCourse' %}">Create Course</a></p>
      {% endif %}
      {% if role == "Admin" %}
        <p><a href = "{% url 'createSection' %}">Create Section</a></p>
      {% endif %}

        <p><a href = "{% url 'accountList' %}">Account List</a></p>
      {% if role == "Admin" %}
        <p><a href = "{% url 'accountCreation' %}">Create Account</a></p>
      {% endif %}
        <form method="post" action="{% url 'Home' %}">
    {% csrf_token %}
    <input type="hidden" name="logout" value="1">
    <input type="submit" value="Logout">
    </form>
  </div>

</body>
</html>
