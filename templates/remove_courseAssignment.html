<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Assignment Removal Confirmation</title>
</head>
<body>
    <h1>Confirm Course Un-Assignment</h1>
	<form method="post" action="{% url 'removeCourseAssignment' user_pk=user.pk course_pk=course.pk %}">
        <p>Are you sure you want to remove {{ user.name }} from {{ course }}?</p>
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes">Confirm Removal</button>
        <button type="{% url 'courseSections' course_pk=course.pk %}" class="cancel-button">Cancel</button>
	</form>
</body>
</html>
