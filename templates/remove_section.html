<!DOCTYPE html>
<html>
<head>
    <title>Remove Section Assignment</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #0046be;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        button, .button-link {
            padding: 10px 20px;
            color: #fff;
            background-color: #0046be;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        button:hover, .button-link:hover {
            background-color: #003087;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Section Assignment</h1>
        <p>Are you sure you want to remove {{ user.name }} from section {{ section }}?</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="referer" value="{{ referer }}">
            <button type="submit" name="confirm" value="yes">Confirm</button>
            <a href="{{ referer|default:'/Home' }}" class="button-link">Cancel</a>
        </form>
    </div>
</body>
</html>
