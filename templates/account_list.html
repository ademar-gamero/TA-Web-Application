
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account List</title>
</head>
<body>
<h1>Account List Page</h1>
  
    <form action="/Home/accountList/" method="post">
      {% csrf_token %}
      <input type="text" name="name" placeholder = "name">
      <input type="text" name="username" placeholder = "username"></br></br>
      <label for="roles">Role Filter</label></br>
      <select name="roles" id="roles">
        <option value="">None</option>
        <option value="Admin">Admin</option>
        <option value="Instructor">Instructor</option>
        <option value = "Teacher-Assistant">Teacher Assistant</option>
      </select>
      <br></br>
      <input type="submit" value="Submit">
    </form>
  <div>
      
    {%if not accountlist %}
      <p> no accounts found </p>
    {% endif %}
    <table>
    {% for account in accountlist %}
      <tr>
          <td><p><a href = "{% url 'accountInfo' pk=account.pk %}">{{ account }}</a></td>
      </tr>
    {% endfor %}
      </table>
  </div>
</body>
</html>
