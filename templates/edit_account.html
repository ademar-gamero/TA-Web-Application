
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
</head>
<body>
    <h1 align="center">Edit Account</h1>
    <div align="center">
    <form action="/Home/accountEdit/" method="post">
      {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">New Name: </label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="username">New Username: </label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="email">New Email: </label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">New Password: </label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="phone_number">New Phone Number: </label></td>
                <td><input type="text" id="phone_number" name="phone_number"></td>
            </tr>
            <tr>
                <td><label for="address">New Address: </label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="role-selection">New Role: </label></td>
                <td><select name="role" id="role-selection">
                  <option value="Admin">Admin</option>
                  <option value="Instructor">Instructor</option>
                  <option value="Teacher-Assistant">Teacher Assistant</option>
                  </select></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td><label for="password">Enter password to confirm: </label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
	    <h3>{{ message }}</h3>
    </div>
</body>
</html>
