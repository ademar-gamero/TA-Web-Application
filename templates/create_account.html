<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003087; /* White background */
            color: #000; /* Black text */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0046be; /* Best Buy blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px; /* Rounded edges */
            color: #fff; /* White text */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #0046be; /* Blue background for table */
        }

        th, td {
            padding: 10px;
            color: #fff; /* White text for table */
            font-weight: bold;
        }

        th, td label {
            color: #fff; /* White text for labels */
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Black text */
            background-color: #fff; /* White background */
            box-sizing: border-box;
        }

        button, input[type="submit"], .button-link {
            padding: 10px 20px;
            color: #000; /* Black text */
            background-color: #FFEA00; /* Yellow */
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover, input[type="submit"]:hover, .button-link:hover {
            background-color: #E5C700; /* Darker yellow on hover */
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/Home/accountCreation/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="phone_number">Phone Number:</label></td>
                    <td><input type="text" id="phone_number" name="phone_number"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td><label for="role-selection">Role:</label></td>
                    <td>
                        <select name="role" id="role-selection">
                            <option value="Admin">Admin</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Teacher-Assistant">Teacher Assistant</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <a href="/Home" class="button-link">Home</a>
        <h3>{{ message }}</h3>
    </div>
</body>
</html>
